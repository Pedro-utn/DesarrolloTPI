<div class="page-container">
  <div class="left-panel">
    <img src="assets/repartidor_delivery.png" alt="Delivery Scooter">
  </div>

  <div class="right-panel">
    <div class="register-form-wrapper">
      <h2>Registrarse</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo electrónico">
          <div *ngIf="formControls['email'].invalid && (formControls['email'].dirty || formControls['email'].touched)" class="text-danger">
            <div *ngIf="formControls['email'].errors?.['required']">El correo electrónico es requerido.</div>
            <div *ngIf="formControls['email'].errors?.['email']">Ingresa un correo electrónico válido.</div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Contraseña (mínimo 6 caracteres)">
          <div *ngIf="formControls['password'].invalid && (formControls['password'].dirty || formControls['password'].touched)" class="text-danger">
            <div *ngIf="formControls['password'].errors?.['required']">La contraseña es requerida.</div>
            <div *ngIf="formControls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirmar Contraseña">
          <div *ngIf="formControls['confirmPassword'].invalid && (formControls['confirmPassword'].dirty || formControls['confirmPassword'].touched)" class="text-danger">
            <div *ngIf="formControls['confirmPassword'].errors?.['required']">Confirma tu contraseña.</div>
            <div *ngIf="formControls['confirmPassword'].errors?.['passwordsNotMatching']">Las contraseñas no coinciden.</div>
          </div>
        </div>

        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>

        <button type="submit" class="btn-submit" [disabled]="registerForm.invalid">Registrarse</button>
      </form>

      <a class="form-link" (click)="goToLogin()">Volver a Iniciar Sesión</a>
    </div>
  </div>
</div>
